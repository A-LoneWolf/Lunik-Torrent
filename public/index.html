<!DOCTYPE html>
<html>
<head>
	<title>Lunik - Torrent</title>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="src/css/style.css">
	<link rel="icon" href="src/image/favicon.ico">
</head>
<body>
	<div class="title">
		<img src="src/image/logo.png">
	</div>
	<div class="menu">
		<input type="text" name="torrent-link"placeholder="Torrent link...."><br/>
		<input type="submit" name="torrent-start" value="Start Torrent">
		<a href="http://cpasbien.io" target="_blank" class="external-torrent-link" id="cpasbien"></a>
		<a href="http://zetorrents.com" target="_blank" class="external-torrent-link" id="zetorrent"></a>
		<a href="http://kat.cr" target="_blank" class="external-torrent-link" id="katcr"></a>
	</div>
	<div class="container">
		<div class="torrent">
			<table class="list">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Taille</th>
						<th>Progression</th>
						<th>Down</th>
						<th>Up</th>
						<th>Actions</th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="directory">
			<div class="fil-ariane">
			</div>
			<table class="list">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Taille</th>
						<th>Date</th>
						<th>Actions</th>
					</tr>
				</thead>
			</table>
			<div class="but" id="mkdir"><i class="fa fa-plus"></i></div>
		</div>
	</div>
	<script src="src/js/jquery.min.js"></script>
	<script src="src/js/jquery-ui.min.js"></script>
	<script src="src/js/jquery-ui.touch-punch.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="src/js/app.js"></script>
</body>
</html>
