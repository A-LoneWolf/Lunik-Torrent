<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Lunik - Torrent</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="icon" href="src/image/favicon.ico">
    <link rel="stylesheet" href="src/css/style.css">
    <link class="theme" rel="stylesheet" v-bind:href="src/css/themes/{{ config.theme }}/theme.css">
  </head>

  <body>
    <div class="loading" v-bind:class="{'hide': isHidden}"><div class="logo"></div></div>
    <div class="top-menu">
      <a href="#" class="logo button"><div class="logo"></div></a>
      <div class="ariane">
        <a class="button" href="#" data-file="/">Home</a>
        <div v-for="dir in ariane">
          <span class="delimiter">&gt;</span>
          <a class="button" href="#{{ dir.path }}">{{ dir.name }}</a>
        </div>
      </div>
      <div class="folder-size">{{ folderSize }}</div>
      <div class="parameter">
        <i class="fa fa-gear button" id="parameter"></i>
      </div>
      <div class="action">
        <i class="fa {{ a.icon }} {{ a.state }}" id="{{ a.id }}" v-for="a in actions"></i>
      </div>
    </div>
    <div class="left-menu" id="{{ state }}">
      <div class="menu">
        <i class="fa fa-arrow-left button" id="{{ state }}"></i>
        <i class="fa fa-bars button" id="{{ reverseState }}"></i>
      </div>
      <div class="nav-bar">
        <ul>
          <li class="button" v-bind:class="{'active': t.state}" id="{{ t.id }}" v-for="t in tabs">{{ t.name }}</li>
        </ul>
      </div>
      <div class="action">
        <div class="{{ i.class }} {{ i.state }}" v-for="i in inputs"><input type="{{ i.type }}" placeholder="{{ i.placeholder }}"></div>
        <div class="button {{ a.class }} {{ a.state }}" v-for="a in actions">{{ a.name }}</div>
      </div>
      <div class="footer">
        <p><a target="_blank" href="https://github.com/Lunik/Lunik-Torrent/issues">FeedBack</a></p>
        <p>Powered by <a target="_blank" href="https://github.com/Lunik">@Lunik</a></p>
      </div>
    </div>
    <div class="list">
      <table>
        <thead>
          <tr>
            <th class="button {{ c.state }}" id="{{ c.id }}" v-for="c in columns">{{ c.name }}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="button {{ l.type }}" v-for="l in lines">
            <td id="name" extension="{{ l.extension }}" data-file="{{ l.name }}" lock="{{ l.lock }}">
              <a class="button" href="{{ l.href }}">{{ l.name }}</a>
              <i class="fa" v-bind:class="{'fa-lock locked': l.lock}"></i>
              <i class="fa" v-bind:class="{'fa-download download': l.download}">{{ l.download }}</i>
            </td>
            <td id="size">{{ l.size }}</td>
            <td id="date">{{ l.date }}</td>
            <td id="owner">{{ l.owner }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="popup hide">
      <div class="config-pop">
        <select class="theme">
          <option value="{{ t.value }}" selected="{{config.theme == t.value ? true : false}}" v-for="t in themes">{{ t.name }}</option>
        </select>
        <input class="submit button" type="submit" value="Save"></input>
      </div>
    </div>
    <script data-main="src/js/app" src="src/bower_components/requirejs/require.js"></script>
  </body>
</html>
