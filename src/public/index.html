<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lunik - Torrent</title>

  <meta charset="UTF-8">

  <link rel="icon" href="src/image/favicon.ico">
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <div class="top-menu">
		<div class="container">
	    <div class="logo button"></div>
	    <div class="ariane"></div>
			<div class="parameter">
				<i class="fa fa-gear button" id="parameter"></i>
			</div>
	    <div class="action">
				<i class="fa fa-download button" id="download"></i>
				<i class="fa fa-pencil button" id="rename"></i>
				<i class="fa fa-times button" id="remove"></i>
				<i class="fa fa-info button" id="info"></i>
			</div>
		</div>
  </div>
	<div class="container">
	  <div class="left-menu">
			<div class="container">
				<div class="menu">
					<i class="fa fa-arrow-left button" id="close"></i>
					<i class="fa fa-bars button show" id="open"></i>
				</div>
		    <div class="action">
					<div class="new button">New</div>
		    </div>
		    <div class="nav-bar">
					<ul>
						<li class="button" id="torrents">Torrents</li>
						<li class="button active" id="directories">Directories</li>
					</ul>
		    </div>
			</div>
	  </div>
		<div class="list">
	    <table>
				<thead>
					<tr>
						<th class="show" id="name">Name</th>
						<th class="show" id="size">Size</th>
						<th class="show" id="date">Date</th>
						<th id="progress">Progress</th>
						<th id="down">Down (Seeds)</th>
						<th id="up">Up</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
	    </table>
		</div>
		<div class="scrollTop"><i class="fa fa-arrow-up button"></i></div>
  </div>

	<script src="src/js/jquery/jquery.min.js"></script>
  <script src="src/js/require.js"></script>
	<script src="src/js/app/app.js"></script>
</body>
</html>
